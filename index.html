<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="timer">
            <span id="minutes">25</span>
            <span>:</span>
            <span id="seconds">00</span>
        </div>
        <div id="controls">
            <button class="play"><img src="green-play-button-png.webp" alt=""></button>
            <button class="pause hide"><img src="pause.png" alt=""></button>
            <button class="stop hide"><img src="stop.png" alt=""></button>
            <button class="set"><img src="free-time-icon-968-thumb.png" alt=""></button>
        </div>
    </main>
    <footer>
        <button class="sound-on hide"><img src="audio-on.png" alt=""></button>
        <button class="sound-off"><img src="mute-off-sound-off-icon-1.png" alt=""></button>
    </footer>

<script src="js/index.js" type="module"></script>
</body>
</html>
